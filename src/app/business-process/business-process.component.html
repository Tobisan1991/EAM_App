<form class="myform">
    <fieldset>
      <legend>Business-process</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="form-group" [(ngModel)]="name" class="form-control" name="name" placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" [(ngModel)]="descr" name="descr" placeholder="Enter Description" rows="3" [ngModelOptions]="{standalone: true}" ></textarea>
      </div>
      <div class="form-group">
        <label for="bfunctions">Business Functions:</label>
        <select multiple="" class="form-control" [(ngModel)]="bfunction" name="bfunction" [ngModelOptions]="{standalone: true}">
          <option *ngFor='let bfunc of bfuncliste'>{{bfunc.Name}}</option>          
        </select>
      </div>
