<p>

</p>

 <div class="testliste" *ngFor='let bla of liste'>
  {{bla.name}}
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <label>Business-Function </label>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel placeholder="Enter Name">
      </div>
    <div class="form-group">
        <label for="exampleSelect1">Status</label>
        <select class="form-control" id="exampleSelect1">
          <option>Closed</option>
          <option>Planning</option>
          <option>Running</option>
          <option></option>
          <option></option>
        </select>
      </div>
  <div class="panel-body">
    <h3>{{title}}</h3>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="Description" ngModel placeholder="Enter Description">
      </div>
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <fieldset class="form-group">
          <legend>Type </legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              Functional 
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Non Functional 
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
              Domain 
            </label>
          </div>
        </fieldset>
      <div class="form-group">
        <label>PLZ</label>
        <input type="text" class="form-control" name="plz" ngModel>
      </div>
      <button (click)="onAddBusinessFunction()" type="submit" class="btn btn-primary">Submit</button>
    </form>  
  </div>
</div>
