

  

<form id="add-bfunc">
  <fieldset>
  <div class="form-group">
    <label>Name</label>
    <input type="form-group" [(ngModel)]="name" class="form-control" name="name" ngModel placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
    <label>Description</label>
    
    <input type="form-group" [(ngModel)]="descr" class="form-control" name="descr" rows="3" ngModel placeholder="Enter Description" [ngModelOptions]="{standalone: true}">
      </div>  
      <br>
  <button (click)="fbPostData(descr, name)">Add</button>
  </fieldset>
</form> 

<ul id="bfunc-listing">
  <br>
   <div class="single-bfunctions" 
   *ngFor='let bfunc of liste'>
  <b> Name: </b>{{bfunc.Name}} <br>
  <b> Beschreibung: </b>  {{bfunc.Descr}}<br>
  <b> Key: </b>   {{bfunc.$key}}
  <button (click)="deleteSth(bfunc.$key)">Delete Item </button>
  
  </div>
  </ul>
