


<div class="panel panel-primary">
    <div class="panel-heading">
      <legend>Edit Business-Function </legend>
      <div class="form-group">
  <form id="add-bfunc">
    <div class="form-group">
      <label>Name</label>
      <input type="form-group" [(ngModel)]="name" class="form-control" name="name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" [(ngModel)]="descr" class="form-control" name="descr"  [ngModelOptions]="{standalone: true}"></textarea>
      
    </div>
      <button (click)="fbPostData(name, descr)" type="submit" class="btn btn-primary" [routerLink]="['/function']">Submit</button>
    </form> 
  
  </div> 
  </div>

</div>
