
<h1>{{title}}</h1>
<div *ngFor= 'let item of videoList'>
    <a href='videos/{{item.slug}}'>{{item.name}}</a>
    <!-- <a href='{{item.slug}}' *ngIf='item.slug!="item-4"'>{{item.name}}</a>  -->

    <div *ngIf='item.embed'>   <iframe width="400" height="227" [src]="getEmbedUrl(item) | safe" frameborder="0" allowfullscreen></iframe> </div>
</div>
