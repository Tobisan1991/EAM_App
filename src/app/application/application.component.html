<div class="panel panel-primary">
  <div class="panel-heading">
    <legend>Application</legend>
    <div class="form-group">
        <b>
        <label for="name">Name</label>
      </b>
        <input type="form-group" [(ngModel)]="name" class="form-control" name="name" placeholder="Enter Name" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <b>
        <label for="description">Description</label>
      </b>
        <textarea class="form-control" [(ngModel)]="descr" name="descr" placeholder="Enter Description" rows="3" [ngModelOptions]="{standalone: true}" ></textarea>
      </div>
    
    <div class="form-group">
      <b>
        <label>Version</label>
      </b>
      <input type="text" class="form-control"  name="version" ngModel>
    </div>

    <div class="form-group">
      <b>
        <label class="control-label">Usage Time</label>
      </b>
      <form class="date_from" #myForm="ngForm" novalidate>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateFrom" required placeholder="from"> </my-date-picker>
      </form>
      <form class="date_to" #myForm="ngForm" novalidate>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateTo" required placeholder="to"> </my-date-picker>
      </form>
    </div>

      <div class="form-group">
        <b>
          <label>Geography</label>
        </b>
        <input type="text" class="form-control" name="geography" >
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    
  </div>
