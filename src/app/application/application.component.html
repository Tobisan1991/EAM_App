<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="header">Application</h3>
  </div>

  <div class="form-group">

    <label for="name">Name</label>

    <input type="form-group" [(ngModel)]="name" id="inputName" class="form-control" name="name" placeholder="Enter Name" [ngModelOptions]="{standalone: true}">

    <label for="description">Description</label>

    <textarea class="form-control" [(ngModel)]="descr" name="descr" placeholder="Enter Description" rows="3" [ngModelOptions]="{standalone: true}"></textarea>
  </div>

  <h5 *ngIf="statusForm==true">Details
    <small class="text-muted">click for less details</small>
    <i class="fa fa-angle-double-up" (click)='displayForm(true)' aria-hidden="true"></i>
  </h5>
  <h5 *ngIf="statusForm==false">Details
    <small class="text-muted">click for more details</small>
    <i class="fa fa-angle-double-down" (click)='displayForm(false)' aria-hidden="true"></i>
  </h5>



  <div class="form-group details" *ngIf="statusForm">

    <div class="form-group">

      <label>Version</label>

      <input type="text" class="form-control" [(ngModel)]="version" name="version" placeholder="Enter Version" [ngModelOptions]="{standalone: true}">

      <label>Select the operating Time of the application</label>
      <fieldset>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" 
            id="as-is" value="as-is" (click)='onRadioClick(0)'> As-Is 
            <i class="fa fa-question-circle" aria-hidden="true"
            data-toggle="tooltip" data-placement="right" title="Das ist ein As-Is Feld"></i>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" 
            id="to-be" value="to-be" (click)='onRadioClick(1)'> To-Be
            <i class="fa fa-question-circle" aria-hidden="true"
            data-toggle="tooltip" data-placement="right" title="Das ist ein To-Be Feld"></i>
          </label>

        </div>
        <div class="form-check">
          <label class="form-check-label" >
            <input type="radio" class="form-check-input" name="optionsRadios" 
            id="has-been" value="has-been" (click)='onRadioClick(2)'> Has-Been
            <i class="fa fa-question-circle" aria-hidden="true" 
            data-toggle="tooltip" data-placement="right" title="Das ist ein Has-Been Feld" ></i>
          </label>
          
        </div>
      </fieldset>

  


      <div class="application-date" *ngIf="radio_tobe==true">
        <form class="dateFrom" #myForm="ngForm" novalidate>
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateFrom" required placeholder="launching date" [ngModelOptions]="{standalone: true}">
          </my-date-picker>
        </form>
        
      </div>

      <div class="application-date" *ngIf="radio_hasbeen==true">
        
        <form class="dateTo" #myForm="ngForm" novalidate>
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateTo" required placeholder="termination date" [ngModelOptions]="{standalone: true}">
          </my-date-picker>
        </form>
      </div>

      <div class="application-date" *ngIf="radio_asis==true">
        <form class="dateFrom" #myForm="ngForm" novalidate>
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateFrom" required placeholder="launching date" [ngModelOptions]="{standalone: true}">
          </my-date-picker>
        </form>
        <form class="dateTo" #myForm="ngForm" novalidate>
          <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="dateTo" required placeholder="termination date" [ngModelOptions]="{standalone: true}">
          </my-date-picker>
        </form>
      </div>


      <label>Geography</label>

      <input type="text" class="form-control" placeholder="Geography" name="geography" [(ngModel)]="geography" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" class="btn btn-primary" (click)="fbPostData(name,descr,dateFrom,dateTo,geography,version)">Add</button>

  </div>




  <div class="form-group list-overview">
    <div class="col-md-3 search">
      <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search by Name" />
    </div>
  </div>

  <div class="application-liste">


    <table class="table table-striped table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="pointer" (click)="sort('AName')">Application Name
            <i class="fa" [ngClass]="{'fa-sort': column != 'AName', 
                            'fa-sort-asc': (column == 'AName' && !isDesc), 
                            'fa-sort-desc': (column == 'AName' && isDesc) }" aria-hidden="true"> </i>
          </th>
          <th class="pointer" (click)="sort('BDescr')">Description
            <i class="fa" [ngClass]="{'fa-sort': column != 'BDescr', 
                            'fa-sort-asc': (column == 'BDescr' && !isDesc), 
                            'fa-sort-desc': (column == 'BDescr' && isDesc) }" aria-hidden="true"> </i>
          </th>

          <th class="pointer" (click)="sort('DCreationDate')">Creation Date
            <i class="fa" [ngClass]="{'fa-sort': column != 'DCreationDate', 
                              'fa-sort-asc': (column == 'DCreationDate' && !isDesc), 
                              'fa-sort-desc': (column == 'DCreationDate' && isDesc) }" aria-hidden="true"> </i>
          </th>

          <th class="pointer" (click)="sort('EEditDate')">Edit Date
            <i class="fa" [ngClass]="{'fa-sort': column != 'EEditDate', 
                                'fa-sort-asc': (column == 'EEditDate' && !isDesc), 
                                'fa-sort-desc': (column == 'EEditDate' && isDesc) }" aria-hidden="true"> </i>
          </th>
          <th width="250px" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let application of liste | searchName: searchText | orderBy: {property: column, direction: direction}">
          <td>{{application.AName}}</td>
          <td>{{application.BDescr}}</td>
          <td>{{application.DCreationDate | date: 'yyyy-MM-dd; HH:mm:ss'}}</td>
          <td>{{application.EEditDate | date: 'yyyy-MM-dd; HH:mm:ss'}}</td>
          <td align="center">
            <button type="button" class="btn btn-outline-primary" (click)="fbDeleteData(application.$key=application.AName)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/application', application.AName]">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  

</div>
