<div class="panel panel-primary">
  <div class="panel-heading">
    <legend>Application</legend>
    <div class="form-group">
      <b>
        <label>Name</label>
      </b>
      <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
      <b>
        <label>Description</label>
      </b>
      <textarea type="text" class="form-control" name="descr" ngModel></textarea>
    </div>
    <div class="form-group">
      <b>
        <label>Version</label>
      </b>
      <input type="text" class="form-control" name="version" ngModel>
    </div>

    <div class="form-group">
      <b>
        <label class="control-label">Usage Time</label>
      </b>
      <form class="datepicker" #myForm="ngForm" novalidate>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required placeholder="from"> </my-date-picker>
      </form>
      <form #myForm="ngForm" novalidate>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model2" required placeholder="to"> </my-date-picker>
      </form>
      <div class="form-group">
        <b>
          <label>Geography</label>
        </b>
        <input type="text" class="form-control" name="geography" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3 search">
      <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search by Name" />
    </div>
  </div>
