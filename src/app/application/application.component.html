<div class="panel panel-primary">
    <div class="panel-heading">
      <legend>Application</legend>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea type="text" class="form-control" name="descr" ngModel></textarea>
        </div>
      <div class="form-group">
        <label>Version</label>
        <input type="text" class="form-control" name="version" ngModel>
      </div>
      
      <div class="form-group">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i>
              </div>
              <input type="text" class="form-control" id="fromTime" placeholder="from">

              </div>
              <input type="text" class="form-control" id="fromTime" placeholder="to">  
            </div>
          </div>
        </div>

     
      <div class="form-group">
        <label>Geography</label>
        <input type="text" class="form-control" name="geography" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    
  

</div>
</div>
