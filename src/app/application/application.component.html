<div class="page-header" align="center">
    <h1>APPLICATION AMK</h1>    
</div>

<div class="container">
  <app-applic-list></app-applic-list>
</div>


<div class="panel panel-primary applic-form">
  <div class="panel-heading">Status</div>
  <div class="panel-body">
    <h3>{{title}}</h3>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel>
      </div>
      <div class="form-group">
        <label>Version</label>
        <input type="text" class="form-control" name="version" ngModel>
      </div>
      <div class="form-group">
        <label>From-To</label>
        <input type="text" class="form-control" name="fromTo" ngModel>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="descr" ngModel>
      </div>
      <div class="form-group">
        <label>Geography</label>
        <input type="text" class="form-control" name="geography" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>  
  </div>
</div>
